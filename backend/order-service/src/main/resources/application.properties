spring.application.name=route-service
server.port=8086

# DATABASE CONFIG
spring.datasource.url=jdbc:mysql://mysql-db:3306/deliverydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# EUREKA CONFIG
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# API CONFIG (cho openrouteservice)
openrouteservice.api.key=${ORS_API_KEY:default-key}
